{% extends "base.html" %}

{% block content %}
<div class="container">
    <form action="predict" method="post">
        <div class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Message" name="msg">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    {% if result %}
    <h3>model output: {{result}}</h3>
    {% endif %}
</div>
{% endblock %}
